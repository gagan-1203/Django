<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .header, .footer {
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .header img, .footer img {
            max-width: 100px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="content">
        {% block content %}
        
        {% endblock %}
    </div>

    {% include 'footer.html' %}
</body>
</html>
